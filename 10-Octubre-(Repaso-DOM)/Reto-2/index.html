<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Precios con Descuento</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <h1>Calculadora de Precios</h1>
        <div class="input-section">
            <input type="text" id="productName" placeholder="Nombre del producto" required>
            <input type="number" id="productPrice" placeholder="Precio del producto" required>
            <button id="addProduct">Agregar Producto</button>
        </div>
        <div class="product-list">
            <h2>Productos</h2>
            <ul id="productItems"></ul>
        </div>
        <button id="calculate">Calcular Total con Descuento</button>
        <div class="results">
            <h2>Resultados</h2>
            <p id="totalWithoutDiscount">Total sin descuento: $0.00</p>
            <p id="totalWithDiscount">Total con descuento: $0.00</p>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
