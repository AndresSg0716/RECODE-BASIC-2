<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galería de Imágenes</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <h1>Galería de Imágenes</h1>

        <div class="input-section">
            <input type="text" id="image-url" placeholder="URL de la imagen">
            <input type="text" id="image-desc" placeholder="Descripción de la imagen">
            <button id="add-image-btn">Agregar Imagen</button>
        </div>

        <div class="filter-section">
            <input type="text" id="filter-input" placeholder="Filtrar por descripción">
        </div>

        <div class="sort-section">
            <button id="sort-date">Ordenar por Fecha</button>
            <button id="sort-desc">Ordenar por Descripción</button>
        </div>

        <div id="gallery" class="gallery"></div>
    </div>

    <script src="index.js"></script>
</body>
</html>
